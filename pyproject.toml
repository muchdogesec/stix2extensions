[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stix2extensions"
version = "0.0.4"
authors = [
  { name="DOGESEC", email="support@dogesec.com" },
]
description = "A package containing the STIX 2.1 definitions for custom objects generated by the DOGESEC Community"
#readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "stix2",
    "requests"
    ]
[project.urls]
Homepage = "https://github.com/muchdogesec/stix2extensions"
Issues = "https://github.com/muchdogesec/stix2extensions/issues"
